{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    {% comment %} <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/libraryBootstrap/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/libraryBootstrap/owl.carousel.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/libraryBootstrap/all.min.css' %}" rel="stylesheet" />
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script href="{% static 'js/libraryJS/myscript.js' %}" rel="stylesheet"></script>
    <script href="{% static 'js/libraryJS/owl.carousel.min.js' %}" rel="stylesheet"></script>
    <script href="{% static 'js/libraryJS/all.min.js' %}" rel="stylesheet"></script>
    <!-- jQuery and Bootstrap JS -->
    {% block extra_head %}
    {% endblock %}
    <title>{% block title %}My Django Project{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #FFB6C1;">

    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src='{% static 'image/Logoo.jpg'  %}' alt="Logo">
        </a>
        </nav>
     
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

         
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Department</a></li>
              <li><a class="dropdown-item" href="#">Employee</a></li>
              <li><a class="dropdown-item" href="#">Position</a></li>
            </ul>
          </li>
          
        </ul>
      </div>
      
        <div class="d-flex justify-content-end">
          <div class="dropdown">
            <button class="btn btn--outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              ACCOUNT
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">MY ACCOUNT</a></li>
              <li><a class="dropdown-item" href="#">LOGOUT</a></li>
             </ul>
          </div>
        </div>
        
        
      </div>
    </div>
  </nav>
    {% block content %}
    {% endblock %}
    <style>
      .pagination .page-link {
        color: #FFB6C1;
      }
    </style>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>

</body>
</html>
