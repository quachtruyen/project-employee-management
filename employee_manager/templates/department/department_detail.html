<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Emplooyee manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h3>{{department.name}}</h3>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>họ</td>
                    <td>tên</td>
                    <td>họ và tên</td>
                    <td>tuổi</td>
                    <td>ngày tạo</td>
                    <td>ngày sinh</td>
                    <td>Chức năng</td>
                </tr>
            </thead>
            <tbody>
                {% for emplooyee in employee_list %}
                <tr>
                    <td>{{emplooyee.emp_id}}</td>
                    <td>{{emplooyee.first_name}}</td>
                    <td>{{emplooyee.last_name}}</td>
                    <td>{{emplooyee.full_name}}</td>
                    <td>{{emplooyee.age}}</td>
                    <td>{{emplooyee.create_date}}</td>
                    <td>{{emplooyee.date_of_birth}}</td>
                </tr>
                {% endfor %}
            </body>
        </table>
    </body>
</html>
